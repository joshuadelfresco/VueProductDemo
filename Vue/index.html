<!DOCTYPE html>
<html>

<head>
  <title>Product App</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="main.js"></script>

</html>
